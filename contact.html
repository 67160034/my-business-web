<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Contact - Figure World</title>

    <style>
        body { background: #ecf0f1; margin: 0; font-family: Arial; }
        header { background: #e67e22; padding: 20px; text-align: center; color: white; }
        .box {
            background: white;
            margin: 20px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 80%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>ติดต่อเรา</h1>
</header>

<div class="box">
    <h2>Contact Form</h2>

    <form>
        <input type="text" placeholder="ชื่อของคุณ">
        <input type="email" placeholder="อีเมล">
        <textarea rows="5" placeholder="ข้อความของคุณ"></textarea>
        <button>ส่งข้อความ</button>
    </form>

    <h2>ที่อยู่บริษัท</h2>
    <p>123/45 กรุงเทพฯ ประเทศไทย</p>

    <h2>แผนที่</h2>
    <iframe src="https://www.google.com/maps/embed?..."></iframe>
</div>

</body>
</html>
