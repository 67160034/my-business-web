<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>About Us - Figure World</title>

    <style>
        body { background: #ecf0f1; font-family: Arial; margin: 0; }
        header { background: #3498db; padding: 20px; color: white; text-align: center; }
        .content { padding: 30px; }

        /* การ์ดทีมงาน */
        figure {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 12px #ccc;
            text-align: center;
            margin: 20px;
            display: inline-block;
        }

        figure img {
            width: 100%;
            border-radius: 10px;
        }

        a { color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>เกี่ยวกับเรา</h1>
</header>

<div class="content">
    <h2>เรื่องราวของบริษัท</h2>
    <p>เราเริ่มต้นจากการเป็นนักสะสมฟิกเกอร์เล็กๆ ก่อนจะเติบโตเป็นร้านฟิกเกอร์ที่มีชื่อเสียงในไทย</p>

    <h2>ทีมงานของเรา</h2>

    <figure>
        <img src="images/1.jpg" alt="คุณเชียร์">
        <figcaption>คุณ A - Founder</figcaption>
    </figure>

    <figure>
        <img src="images/2.jpg" alt="คุณโคนัน">
        <figcaption>คุณ B - Manager</figcaption>
    </figure>

    <figure>
        <img src="images/3.jpg" alt="คุณอาเรีย">
        <figcaption>คุณ C - Support</figcaption>
    </figure>

    <h2>Mission / Vision</h2>
    <p>มุ่งมั่นเป็นร้านฟิกเกอร์อันดับ 1 ของเอเชีย</p>

    <p><a href="index.html">กลับหน้าแรก</a></p>
</div>

</body>
</html>
