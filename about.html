<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เกี่ยวกับเรา - Figure Store</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; }
        figure { width: 200px; text-align: center; display: inline-block; margin: 20px; }
        img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

    <!-- 2.1 เรื่องราวของบริษัท -->
    <h1>เกี่ยวกับบริษัท</h1>
    <p>Figure Store ก่อตั้งขึ้นในปี 2018 เพื่อให้บริการแฟนคลับการ์ตูนและเกมส์ในการสะสมฟิกเกอร์คุณภาพสูง</p>

    <!-- 2.2 ทีม -->
    <h2>ทีมงานของเรา</h2>
    <figure>
        <img src="images/team-member-1.jpg" alt="Team 1">
        <figcaption>คุณสมชาย – CEO</figcaption>
    </figure>

    <figure>
        <img src="images/team-member-2.jpg" alt="Team 2">
        <figcaption>คุณมินตรา – Designer</figcaption>
    </figure>

    <!-- 2.3 Mission / Vision -->
    <h2>วิสัยทัศน์และพันธกิจ</h2>
    <h3>Vision</h3>
    <p>เป็นผู้นำตลาดฟิกเกอร์อันดับหนึ่งในเอเชีย</p>
    <h3>Mission</h3>
    <p>คัดสรรสินค้าที่ดีที่สุดเพื่อให้ลูกค้าได้รับประสบการณ์การสะสมที่ดีที่สุด</p>

    <!-- 2.4 ลิงก์กลับหน้าแรก -->
    <p><a href="index.html">← กลับหน้าแรก</a></p>

</body>
</html>
